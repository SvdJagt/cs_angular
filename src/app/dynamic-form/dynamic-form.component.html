    <div class="form-container">
      <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
        <div >
          <div  *ngFor="let control of formStructure">
            <!-- Text, Textarea & Number -->
            <div class="form-row"
              *ngIf="['text', 'number', 'textarea'].includes(control.type)"
            >
            <div class="form-column label-column">
              <label for="exampleFormControlInput1" >
                {{ control.label }}
              </label>
            </div>
                <div class="form-column input-column">
                    <input
                        [type]="control.type"
                        class="text-input"
                        [formControlName]="control.name"
                        *ngIf="control.type !== 'textarea'"
                    />
                    <textarea
                        [formControlName]="control.name"
                        class="text-input"
                        *ngIf="control.type === 'textarea'"
                    >
                    </textarea>
              </div>
              <div class="form-column error-column">
                <span
                    *ngIf="
                    dynamicForm.controls[control.name]?.invalid &&
                    dynamicForm.controls[control.name]?.touched
                    "
                >
                    {{ getErrorMessage(control) }}
                </span>
              </div>
            </div>
  
            <!-- Radio Button -->
            <div *ngIf="['radio'].includes(control.type)" class="form-row">
              
                <div class="form-column label-column">
                    <label for="exampleFormControlInput1" >
                    {{ control.label }}
                    </label>
                </div>
                <div class="form-column input-column">
                    <div
                        class="form-check form-check-inline "
                        *ngFor="let option of control.options"
                    >
                        <input
                        class="form-check-input"
                        type="radio"
                        [formControlName]="control.name"
                        id="inlineRadio1"
                        [value]="option.value"
                        />
                        <label class="form-check-label" for="inlineRadio1">
                        {{ option.label }}</label
                        >
                    </div>
                    </div>
            </div>
  
            <!-- Select  -->
            <div *ngIf="['select'].includes(control.type)" class="form-row">
                <div class="form-column label-column">

                    <label for="exampleFormControlInput1" >
                        {{ control.label }}
                    </label>
                </div>
                <div class="form-column input-column">

                    <select
                        class="form-select"
                        aria-label="Default select example"
                        [formControlName]="control.name"
                    >
                        <option selected>-Select-</option>
                        <option
                        *ngFor="let option of control.options"
                        [value]="option.value"
                        >
                        {{ option.label }}
                        </option>
                    </select>
                </div>
                <div class="form-column error-column">

                    <span
                        *ngIf="
                        dynamicForm.controls[control.name]?.invalid &&
                        dynamicForm.controls[control.name]?.touched
                        "
                    >
                        {{ getErrorMessage(control) }}
                    </span>
                </div>
            </div>
          </div>
        </div>
  
        <button type="submit" >Submit</button>
      </form>
  </div>
