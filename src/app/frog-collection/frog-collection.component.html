<section class="frog">
    <img
      class="frog-photo"
      [src]="frogInfo.photo"
      alt="Exterior photo of {{ frogInfo.name }}"
      crossorigin
      loading="lazy"
    />
    <h2 class="heading-info">{{ frogInfo.name }}</h2>
    <p class="frog-location">Location: {{ frogInfo.location }} </p>
    <a [routerLink]="['/details', frogInfo.id]">Learn More</a>
  </section>
