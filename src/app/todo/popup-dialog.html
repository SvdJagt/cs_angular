<h2 mat-dialog-title>Hi </h2>
<mat-dialog-content>
  <p>New Todo List Item</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>

    <mat-checkbox class="example-margin" [(ngModel)]="isComplete">Done</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="name()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
